<div class="container">
  <div class="m-3 text-center">
    <form #f="ngForm" (ngSubmit)="doSearch()"class="form-inline">
      <div class="form-group">
        <input type="search"
               class="form-control"
               placeholder="Enter search string"
               name="search"
               [(ngModel)]="term"
               required>
      </div>
      <button type="submit"
              class="btn btn-primary">
        Search
      </button>
    </form>
    <hr />

    <div class="text-center">
      <p *ngIf="googleBooksService.initialised && googleBooksService.loading"
         class="lead">Loading...</p>
      <p *ngIf="googleBooksService.initialised && !googleBooksService.loading
      && googleBooksService.books?.length === 0" class="lead">No results returned</p>
      <p *ngIf="!googleBooksService.initialised"
         class="lead">Enter a search string above and press search</p>
    </div>
  </div>

  <ul>
    <li *ngFor="let book of googleBooksService.books"> {{book.title}} </li>
  </ul>
  <!-- TODO: Show the results of the search -->
  <app-book-list></app-book-list>

  <div class="d-flex justify-content-center">
    <!-- TODO: Show pagnation -->
    <app-pager [page]="googleBooksService.page"
               [totalPages]="googleBooksService.totalPages"
               (changePage)="googleBooksService.page = $event"></app-pager>
  </div>
</div>
